<!DOCTYPE html>
<html>
<head>
    <title>Test Execution Summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Banner */
        .banner {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        .banner h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .stat-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px 25px;
            min-width: 120px;
        }
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 600;
        }

        /* Content */
        .content {
            padding: 40px;
        }

        h2 {
            font-size: 20px;
            color: #111827;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Test Table */
        .test-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
        .test-table thead {
            background: #f3f4f6;
        }
        .test-table th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e5e7eb;
        }
        .test-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }
        .test-table tbody tr {
            transition: background-color 0.15s;
        }
        .test-table tbody tr:hover {
            background-color: #f9fafb;
        }
        .test-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 14px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 13px;
            gap: 5px;
        }
        .status-badge.pass {
            background: #d1fae5;
            color: #065f46;
        }
        .status-badge.fail {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Record Type */
        .record-type {
            font-weight: 600;
            font-size: 14px;
            color: #111827;
        }

        /* Cell styling */
        .cell-value {
            color: #4b5563;
            font-size: 14px;
        }

        /* Pipeline ID */
        .pipeline-id {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 13px;
            color: #4b5563;
            display: inline-block;
        }

        /* Footer */
        .footer {
            background: #f9fafb;
            padding: 20px 40px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
            font-size: 13px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .empty-state-subtext {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <h1>ðŸŽ¯ Test Execution Summary</h1>

            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">Total Tests</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Passed</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Failed</div>
                    <div class="stat-value">0</div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Test Execution History</h2>

            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <div class="empty-state-text">No test executions found</div>
                <div class="empty-state-subtext">Test history will appear here after running the pipeline</div>
            </div>

        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Generated by Robot Framework Execution Tracker | 2025-10-10 11:24:28</p>
        </div>
    </div>
</body>
</html>
